<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de Aulas - Senac</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar (Light for Black Logo) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://res.cloudinary.com/dyhjjms8y/image/upload/v1759512534/logo-SENAC_k3d68v.png" alt="Senac Logo"
          class="me-2">
        <span class="fw-bold text-dark">Hub de Aulas</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/professor.html">Professor</a></li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Subjects Grid -->
  <section id="disciplinas" class="py-5">
    <div class="container">
      <div class="row g-4 justify-content-center">
        <!-- Qualidade de Software -->
        <div class="col-md-6 col-lg-3">
          <div class="card subject-card h-100 shadow-sm">
            <div class="card-header-custom bg-quality text-center">
              <i class="fas fa-bug fa-2x mb-2"></i>
              <h5 class="mb-0">Qualidade</h5>
            </div>
            <div class="card-body p-3 d-flex flex-column text-center">
              <span class="badge bg-light text-dark border mb-2">TADS</span>
              <p class="card-text small text-muted">Testes, QA e automação.</p>
              <a href="pages/qualidade-software.html"
                class="btn btn-outline-danger btn-sm rounded-pill mt-auto w-100">Acessar</a>
            </div>
          </div>
        </div>

        <!-- Introdução à Lógica -->
        <div class="col-md-6 col-lg-3">
          <div class="card subject-card h-100 shadow-sm">
            <div class="card-header-custom bg-logic text-white text-center">
              <i class="fas fa-brain fa-2x mb-2"></i>
              <h5 class="mb-0">Lógica</h5>
            </div>
            <div class="card-body p-3 d-flex flex-column text-center">
              <span class="badge bg-light text-dark border mb-2">Redes de Computadores</span>
              <p class="card-text small text-muted">Algoritmos e Python.</p>
              <a href="pages/introducao-logica.html"
                class="btn btn-outline-info btn-sm rounded-pill mt-auto w-100">Acessar</a>
            </div>
          </div>
        </div>

        <!-- TCC -->
        <div class="col-md-6 col-lg-3">
          <div class="card subject-card h-100 shadow-sm">
            <div class="card-header-custom bg-tcc text-center">
              <i class="fas fa-graduation-cap fa-2x mb-2"></i>
              <h5 class="mb-0">TCC</h5>
            </div>
            <div class="card-body p-3 d-flex flex-column text-center">
              <span class="badge bg-light text-dark border mb-2">Ciência da Computação</span>
              <p class="card-text small text-muted">Projeto final e entregas.</p>
              <a href="pages/tcc.html" class="btn btn-outline-warning btn-sm rounded-pill mt-auto w-100">Acessar</a>
            </div>
          </div>
        </div>

        <!-- Professor -->
        <div class="col-md-6 col-lg-3">
          <div class="card subject-card h-100 shadow-sm">
            <div class="card-header-custom bg-dark text-white text-center">
              <i class="fas fa-user-tie fa-2x mb-2"></i>
              <h5 class="mb-0">Professor</h5>
            </div>
            <div class="card-body p-3 d-flex flex-column text-center">
              <p class="card-text small text-muted">Perfil e Contato.</p>
              <a href="pages/professor.html" class="btn btn-outline-dark btn-sm rounded-pill mt-auto w-100">Acessar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-dark py-4 mt-5">
    <div class="container text-center">
      <img src="https://res.cloudinary.com/dyhjjms8y/image/upload/v1759512534/logo-SENAC_k3d68v.png" alt="Senac"
        height="25" class="mb-2 opacity-75">
      <p class="small text-muted mb-0">&copy; 2025 Senac, Hub de Aulas do Professor Afonso.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
